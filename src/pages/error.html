<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Шлях до css це відносний шлях не залежить ввід папки-->
    <link rel="stylesheet" href="@@webRoot/bundle.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="logo">
                    <img src="@@webRoot/img/Logo.svg" alt="logo">
                </a>
            </div>
        </header>

        <main class="error">
            <section class="hero">
                <div class="container hero__container">
                    <h1 class="hero-heading">404</h1>
                    <div class="hero__description">
                        <h2 class="Heading-H2 hero__description-text">
                            Oops!
                        </h2>
                        <h3 class="Heading-H3 hero__description-text">
                            we are sorry, but the page you requested
                            was not found.
                        </h3>
                    </div>
                    <button class="hero__button" onclick="window.location.href = '@@webRoot/index.html'"><img
                            class="hero__button_img" src="@@webRoot/img/error/Arrow.svg">Go Home</button>
                    <div class="hero__social">
                        <img class="hero__social_img" src="@@webRoot/img/error/facebook-f.svg" alt="facebook">
                        <img class="hero__social_img" src="@@webRoot/img/error/twitter.svg" alt="twitter">
                        <img class="hero__social_img" src="@@webRoot/img/error/linkedin-in.svg" alt="linkedin">
                        <img class="hero__social_img" src="@@webRoot/img/error/dribbble.svg" alt="dribbble">
                    </div>
                </div>
            </section>
        </main>
    </div>


    <!--Обовязково додавати потрібно для JS -->
    <script> var exports = {}; </script>
    <script src="@@webRoot/js/index.js"></script>
</body>

</html>
